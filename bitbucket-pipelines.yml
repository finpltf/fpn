# You can specify a custom docker image from Docker Hub as your build environment.
image: node:6.9.4

pipelines:
  default:
  - step:    
      name: Deploy to Surge
      deployment: test   # set to test, staging or production
      caches:
            - node
      script:
            - npm install -g surge
            - npm install
            - npm run build
            - surge build fpn.surge.sh          
          
